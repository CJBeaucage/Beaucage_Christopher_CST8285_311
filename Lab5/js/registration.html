<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add authorship metadata and link CSS and JS files -->
    <link rel="stylesheet" href="weeklykitten.css">
    <script src="script.js" defer></script>
    <title>Lab 5 - JavaScript 1</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr>
        <form action="registration.html" method="get" onsubmit="return validate();">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <div class="error"><b>X</b> Email address should be non-empty with format xyz@xyz.xyz</div>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <div class="error"><b>X</b> Username should be non-empty and within 20 characters long.</div>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <div class="error"><b>X</b> Password should be at least 6 characters: 1 uppercase and 1 lowercase.</div>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <div class="error"><b>X</b> Please re-type password.</div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <div class="error"><b>X</b> Please accept the terms and conditions.</div>
            </div>

            <div id="buttons">
            <button type="submit" id="SignUp">Sign-Up</button>
            <button type="reset" id ="Reset">Reset</button>
            </div>

        </form>
    </div>

</body>
</html>
